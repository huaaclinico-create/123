    <script>

        const prizes = [
            { name: "é–ƒå…‰è¼ªä¸€å°", desc: "è®“ä½ çš„é‹å­åœ¨æ™šä¸Šç™¼å…‰ï¼", color: "#FF5252" },
            { name: "é‹å‹•é•·è¥ª", desc: "ç©¿ä¸Šå®ƒä¿è­·è…³è¸ï¼Œæ¸›å°‘æ‘©æ“¦ã€‚", color: "#448AFF" },
            { name: "ç‚«å½©è²¼ç´™åŒ…", desc: "è£é£¾ä½ çš„é ­ç›”èˆ‡è­·å…·å§ï¼", color: "#FF4081" },
            { name: "ç‰¹æŠ€æŒ‘æˆ°", desc: "å­¸æœƒã€Œå–®è…³æ»‘è¡Œã€3ç§’é˜ï¼", color: "#7C4DFF" },
            { name: "åŸ¹æ—ä¿é¤Š", desc: "è®“è¼ªå­è½‰å¾—æ¯”é¢¨é‚„è¦å¿«ï¼", color: "#18FFFF" },
            { name: "é‹å‹•é£²æ–™", desc: "è£œå……èƒ½é‡ï¼Œç¹¼çºŒå‰é€²ï¼", color: "#64FFDA" },
            { name: "å½©è¼ªèºçµ²", desc: "å¹«é‹å­æ›å€‹äº®çœ¼çš„å°ç´°ç¯€ã€‚", color: "#69F0AE" },
            { name: "æ•™ç·´ç§˜æŠ€", desc: "æ•™ç·´æ•™ä½ ä¸€å€‹å¸¥æ°£å‹•ä½œï¼", color: "#B2FF59" },
            { name: "ç›´æ’è¼ªèƒŒè¢‹", desc: "æ–¹ä¾¿èƒŒè‘—å¿ƒæ„›çš„é‹å­å‡ºé–€ã€‚", color: "#EEFF41" },
            { name: "è­·å…·æ”¶ç´è¢‹", desc: "æ”¶ç´ä½ çš„æ‰€æœ‰é˜²è­·è£å‚™ã€‚", color: "#FFFF00" },
            { name: "é™æº«å™´éœ§", desc: "æ»‘ç´¯äº†ï¼Œå¹«èº«é«”é™é™æº«ï¼", color: "#FFD740" },
            { name: "ä¼éµèµ°è·¯", desc: "è¶£å‘³æŒ‘æˆ°ï¼šå­¸ä¼éµç©¿é‹èµ°è·¯ï¼", color: "#FFAB40" },
            { name: "å¤œå…‰æ‰‹ç’°", desc: "æ»‘è¡Œæ™‚æœ€é–ƒè€€çš„å°è£é£¾ã€‚", color: "#FF6E40" },
            { name: "è¼ªå­æ¸…æ´—", desc: "æŠŠè·¯ä¸Šçš„ç°å¡µé€šé€šæ´—ä¹¾æ·¨ã€‚", color: "#FFCCBC" },
            { name: "è¶…ç´šåŠ æ²¹", desc: "ç²å¾—å…¨å ´æœ€ç†±çƒˆçš„æŒè²ï¼", color: "#D1C4E9" },
            { name: "è¿·ä½ å°æ›é£¾", desc: "æ›åœ¨æ›¸åŒ…ä¸Šçš„è¿·ä½ ç›´æ’è¼ªã€‚", color: "#C5CAE9" },
            { name: "å¸æ±—é‹å‹•å·¾", desc: "æ“¦ä¹¾æ±—æ°´ï¼Œç¹¼çºŒæŒ‘æˆ°ï¼", color: "#B3E5FC" },
            { name: "å¸¥æ°£ç´‹èº«è²¼", desc: "å±•ç¾ä½ çš„æ»‘è¡Œå‹‡æ°£ï¼", color: "#B2DFDB" },
            { name: "å‹‡æ°£å‹³ç« ", desc: "è·Œå€’ä¹Ÿä¸å“­çš„å‹‡è€…è­‰æ˜ï¼", color: "#DCEDC8" },
            { name: "å†è½‰ä¸€æ¬¡", desc: "æ‰‹æ°£å¤ªæ—ºäº†ï¼Œå†æŠ½ä¸€æ¬¡ï¼", color: "#F0F4C3" }
        ];

        let currentRotation = 0;
        let isSpinning = false;

        function init() {
            // ä½¿ç”¨è¼ƒå¤§çš„ç•«å¸ƒè§£æåº¦ä»¥ç¢ºä¿æ¸…æ™°åº¦
            canvas.width = 1000;
            canvas.height = 1000;
            drawWheel();
        }

        function drawWheel() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;
            const arc = Math.PI * 2 / prizes.length;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            prizes.forEach((prize, i) => {
                const angle = i * arc;
                
                // ç•«æ‰‡å½¢
                ctx.beginPath();
                ctx.fillStyle = prize.color;
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + arc);
                ctx.fill();
                
                // æ‰‡å½¢é‚Šæ¡†
                ctx.strokeStyle = "rgba(255,255,255,0.5)";
                ctx.lineWidth = 2;
                ctx.stroke();

                // ç•«æ–‡å­—
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + arc / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#333";
                ctx.font = "bold 32px Noto Sans TC"; // å¢åŠ å­—é«”å¤§å°
                ctx.fillText(prize.name, radius - 60, 10);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;
            
            isSpinning = true;
            spinBtn.disabled = true;
            
            // éš¨æ©Ÿæ—‹è½‰ 5~10 åœˆåŠ ä¸Šéš¨æ©Ÿè§’åº¦
            const extraDegrees = 1800 + Math.floor(Math.random() * 1800);
            currentRotation += extraDegrees;
            
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            setTimeout(() => {

                // æŒ‡é‡åœ¨ä¸Šæ–¹ï¼ˆ270åº¦æ–¹å‘ï¼‰ï¼Œåå‘æ¨ç®—çé …
                const prizeIndex = Math.floor(((360 - actualDeg + 270) % 360) / (360 / prizes.length));
                showResult(prizes[prizeIndex]);
                isSpinning = false;

            }, 4000);
        }
